<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/yt2.png">
    <title>Youtube</title>
</head>

<body>
    <header>
        <div class="bar">
            <span class="material-symbols-outlined">
                menu
            </span>
            <figure>
                <img src="./img/yt.png" alt="Logotipo do youtube" width="95px">
            </figure>
            <div class="input">
                <input type="text" placeholder="Search"> <span class="material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="icon">
                <span class="material-symbols-outlined">
                    videocam
                </span>
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="player">
            <div class="video">
                <figure>
                    <img src="./img/yt2.png" alt="logo do video" width="400px">
                </figure>
            </div>
            <div class="legend">
                <h2>Semana Front-end | Dia 01</h2>
                <div class="image">
                    <figure>
                        <img src="./img/logo.png" alt="logo da dio" width="45px">
                    </figure>
                </div>
                <h3>Dio</h3>
                <small>1 milh√£o Inscritos</small>
                <div class="sub">
                    <figure>
                        <img src="./img/enscreva-se.png" alt="logo de inscrever" width="120px">
                    </figure>
                </div>
                <div class="icon-2">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span> <p>10 mil</p>
                    <span class="material-symbols-outlined">
                        thumb_down
                    </span> <p>1</p>
                    <span class="material-symbols-outlined">
                        share
                    </span> <p>Compartilhar</p>
                    <span class="material-symbols-outlined">
                        download
                    </span> <p>Download</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
